version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ebe_payload_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ebe
      POSTGRES_PASSWORD: ebe_password
      POSTGRES_DB: ebe_payload
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ebe -d ebe_payload"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

